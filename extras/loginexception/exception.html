<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>WebDirect Exception</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
    <div class="container" role="main">
    	<div class="row">&nbsp;</div>
    	<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-xl-4 col-xl-offset-4">
			<div class="panel panel-danger">
				<div class="panel-heading">
					WebDirect Exception</span>
				</div>
				<div class="panel-body">
					<span id="errmsg"></span>
					<div class="row">&nbsp;</div>
					<div class="row">
						<div class="col-xs-12 text-right">
							<a id="returl" class="btn btn-default" role="button">Return to WebDirect</a>
							<button id="cpbutton" class="btn btn-default hidden">Change Password</button>
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<span id="errnum"></span>
				</div>
	    	</div>
    	</div>
	</div>
	<script src="jquery.js"></script>
	<script src="bootstrap.min.js"></script>
	<script src="URI.min.js"></script>
	<script src="exception.js"></script>
</body>
</html>
